                <input type="email" id="email" name="email">

    <!-- a form for feedback it contains rider rate slider from 5 and over all service slide from 5 and a feedback text area -->

    <div id="feedbackCont" class="hide">
        <button id="backBtn3">Back</button>
        <form id="feedbackForm">
            <h1>Feedback Form</h1>
            <div>
                <label for="riderRate">Rider Rate</label>
                <input type="range" id="riderRate" name="riderRate" min="0" max="5">
            </div>
            <div>
                <label for="serviceRate">Service Rate</label>
                <input type="range" id="serviceRate" name="serviceRate" min="0" max="5">
            </div>
            <div>
                <label for="feedbackText">Feedback</label><br>
                <textarea id="feedbackText" name="feedbackText" rows="10" cols="40"></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
