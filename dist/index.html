<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Safeer Client UI</title>
</head>
<body>
    <form id="orderForm">

        <h1>Info Form</h1>
    <div>
        <label for="clientName">Name Name</label>
        <input type="text" id="clientName" name="clientName">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
    </div>

    <div>
    <label for="state">Address</label>
    <select id="state" name="state">
        <option value="ajloun">Ajloun</option>
        <option value="amman">Amman</option>
        <option value="aqaba">Aqaba</option>
        <option value="balqa">Balqa</option>
        <option value="irbid">Irbid</option>
        <option value="jerash">Jerash</option>
        <option value="karak">Karak</option>
        <option value="maan">Ma'an</option>
        <option value="madaba">Madaba</option>
        <option value="mafraq">Mafraq</option>
        <option value="tafila">Tafilah</option>
        <option value="zarqa">Zarqa</option>
    </select>
</div>
    <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
    </div>
    <div>
        <label for="locationLink">Google Maps share link</label>
        <input type="url" id="locationLink" name="locationLink">
    </div>

    
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>

    
    <div>
        <label for="note">Note</label>
        <textarea id="note" name="note" rows="10" cols="40"></textarea>
    </div>
    <button type="submit">Save Order</button>
</form>
    <script src="bundle.js"></script>
</body>
</html>
